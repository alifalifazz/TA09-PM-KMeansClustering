<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hasil K-Means Clustering</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="page-wrapper">
    <nav class="navbar">
        <div class="logo">K-Means Dashboard</div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a class="active" href="{{ url_for('result') }}">Result</a>
        </div>
    </nav>

    <main class="content">
        <header class="page-header">
            <h1>Hasil K-Means Clustering</h1>
            <p>
                Berikut adalah visualisasi utama dari proses segmentasi pelanggan
                menggunakan algoritma K-Means pada dataset Mall Customers.
            </p>
        </header>

        <section class="grid">
            {% for img in images %}
            <article class="card glass img-card">
                <h2>{{ img.title }}</h2>
                <p class="img-desc">{{ img.desc }}</p>
                <div class="img-wrapper">
                    <img src="{{ url_for('static', filename=img.file) }}"
                         alt="{{ img.title }}">
                </div>
            </article>
            {% endfor %}
        </section>
    </main>

</div>
</body>
</html>
